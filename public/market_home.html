    <!-- オーダー一覧 -->
    <div class="container my-5 p-5 bg-light shadow rounded col-md-6">
        <h2 class="text-center mb-4">オーダー一覧</h2>
        <div id="output" class="output mt-2"></div>
    </div>

    <!-- オーダー登録フォーム -->
    <div class="container my-5 p-5 bg-light shadow rounded col-md-6">
        <h2 class="text-center mb-4">新規オーダー</h2>
        <form>
            <div class="mb-4">
                <label for="crop" class="form-label fw-bold">オーダーする作物（ひらがなで記入してください）</label>
                <input type="text" class="form-control" id="crop" placeholder="例：にんじん" required>
            </div>
            <div class="form-group mb-4">
                <label for="quantity" class="form-label fw-bold">数量</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="quantity" required>
                    <div class="input-group-append">
                        <span class="input-group-text">kg</span>
                    </div>
                </div>
            </div>
            <div class="form-group mb-4">
                <label for="time" class="form-label fw-bold">オーダー掲載時間</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="time" required>
                    <div class="input-group-append">
                        <span class="input-group-text">時間</span>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary w-100" id="submit">送信</button>
        </form>
        <button type="button" class="btn btn-primary w-100" id="signout">サインアウト</button>
    </div>
