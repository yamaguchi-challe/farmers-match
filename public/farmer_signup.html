<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>会員登録</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">農家登録</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">名前</label><span class="text-danger">*</span>
                                <input type="text" class="form-control" id="name" placeholder="山田　太郎" required>
                            </div>
                            <div class="mb-3">
                                <label for="postcode" class="form-label">郵便番号</label><span class="text-danger">*</span>
                                <input type="text" class="form-control" id="postcode" placeholder="郵便番号" required>
                            </div>
                            <div class="mb-3">
                                <label for="prefectures" class="form-label">都道府県</label><span class="text-danger">*</span>
                                <input type="text" class="form-control" id="prefectures" placeholder="都道府県" required>
                            </div>
                            <div class="mb-3">
                                <label for="municipalities" class="form-label">市区町村</label><span class="text-danger">*</span>
                                <input type="text" class="form-control" id="municipalities" placeholder="市区町村" required>
                            </div>
                            <div class="mb-3">
                                <label for="street" class="form-label">番地</label><span class="text-danger">*</span>
                                <input type="text" class="form-control" id="street" placeholder="番地" required>
                            </div>
                            <div class="mb-3">
                                <label for="crop" class="form-label">出荷したい作物（ひらがなで記入してください）</label><span class="text-danger">*</span>
                                <input type="text" class="form-control" id="crop" placeholder="作物" required>
                            </div>
                            <input type="hidden" class="form-control" id="category" value="farmers">
                            <div class="mb-3">
                                <label for="email" class="form-label">メールアドレス</label><span class="text-danger">*</span>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">パスワード</label><span class="text-danger">*</span>
                                <input type="password" class="form-control" id="password" placeholder="パスワード" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="submit">登録</button>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="d-grid gap-2">
                        <button id="signout" class="btn btn-primary">サインアウト</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>    
    <script type="module" src="js/signup.js"></script>
</body>
</html>
